language: ruby
rvm:
  - 3.0.0
services:
  - postgresql
before_script:
  - nvm install 14.8.0
  - yarn install --frozen-lockfile
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
  provider: heroku
  run: "rails db:migrate"
  on:
    tags: true
  api_key: $HEROKU_API_KEY
